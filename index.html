<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tiritara.dev — Code smart. Live smiler.">
    <title>tiritara.dev</title>
    <style>
        :root {
            color-scheme: dark;
            --glow: rgba(118, 168, 255, 0.8);
            --bg-primary: #05060a;
            --bg-secondary: #1b2845;
            --accent: #76a8ff;
            --text-soft: #cfd3ff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: #fff;
            background: radial-gradient(120% 120% at 50% 0%, var(--bg-secondary) 0%, var(--bg-primary) 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            text-rendering: optimizeLegibility;
            letter-spacing: 0.02em;
        }
        body::before,
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        body::before {
            background-image: linear-gradient(rgba(118, 168, 255, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(118, 168, 255, 0.06) 1px, transparent 1px);
            background-size: 160px 160px;
            mix-blend-mode: screen;
            opacity: 0.6;
            transform: translateZ(0);
        }
        body::after {
            background: radial-gradient(circle at 20% 20%, rgba(118, 168, 255, 0.25), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(162, 107, 255, 0.25), transparent 45%);
            animation: drift 18s linear infinite;
        }
        @keyframes drift {
            0% { transform: translate3d(-2%, -1%, 0); }
            50% { transform: translate3d(2%, 1%, 0) scale(1.02); }
            100% { transform: translate3d(-2%, -1%, 0); }
        }
        main.hero {
            position: relative;
            padding: 3.5rem clamp(1.5rem, 5vw, 4rem);
            border-radius: 28px;
            border: 1px solid rgba(118, 168, 255, 0.2);
            background: rgba(8, 11, 21, 0.72);
            backdrop-filter: blur(18px) saturate(140%);
            box-shadow: 0 30px 80px rgba(7, 13, 28, 0.7), 0 0 40px rgba(118, 168, 255, 0.2);
            text-align: center;
            max-width: 520px;
            width: min(88vw, 580px);
        }
        main.hero::before {
            content: "tiritara.dev";
            position: absolute;
            top: 18px;
            right: 24px;
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            color: rgba(118, 168, 255, 0.4);
            text-transform: uppercase;
        }
        img.logo {
            width: clamp(160px, 40vw, 220px);
            height: auto;
            margin-bottom: 1.8rem;
            filter: drop-shadow(0 0 18px rgba(118, 168, 255, 0.35));
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: clamp(2.4rem, 5vw, 3.4rem);
            margin: 0;
            text-shadow: 0 0 12px rgba(118, 168, 255, 0.35);
        }
        .tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.35rem);
            color: var(--text-soft);
            margin-top: 1.1rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }
        .tagline span {
            display: inline-block;
            position: relative;
        }
        .tagline span::after {
            content: "";
            position: absolute;
            inset: 100% 0 auto;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(118, 168, 255, 0.8), transparent);
            transform-origin: left;
            animation: pulse 2.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scaleX(0); opacity: 0; }
            40% { transform: scaleX(1); opacity: 1; }
            70% { opacity: 0; }
        }
        .data-strip {
            margin: 2.4rem auto 0;
            padding: 0.8rem 1.2rem;
            display: inline-flex;
            gap: 0.8rem;
            align-items: center;
            border: 1px solid rgba(118, 168, 255, 0.25);
            border-radius: 999px;
            background: rgba(11, 18, 33, 0.85);
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(207, 211, 255, 0.88);
            box-shadow: inset 0 0 24px rgba(118, 168, 255, 0.12);
        }
        .data-strip::before {
            content: "//";
            color: rgba(118, 168, 255, 0.6);
            font-weight: 600;
        }
        .actions {
            margin-top: 2.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .actions a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.85rem 1.6rem;
            border-radius: 999px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(118, 168, 255, 0.4);
            background: linear-gradient(120deg, rgba(118, 168, 255, 0.18), rgba(118, 168, 255, 0.05));
            color: #fff;
            box-shadow: 0 0 12px rgba(118, 168, 255, 0.35);
        }
        .actions a::after {
            content: "⟶";
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .actions a:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 22px rgba(118, 168, 255, 0.55);
        }
        footer {
            position: absolute;
            bottom: 18px;
            color: rgba(200, 207, 255, 0.6);
            font-size: 0.85rem;
            letter-spacing: 0.24em;
            text-transform: uppercase;
        }
        footer a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted rgba(118, 168, 255, 0.4);
        }
        footer a:hover {
            color: var(--accent);
        }
        @media (max-width: 640px) {
            main.hero {
                padding: 2.6rem 1.6rem 3rem;
            }
            .data-strip {
                width: 100%;
                letter-spacing: 0.18em;
                justify-content: center;
            }
            footer {
                letter-spacing: 0.16em;
                padding: 0 1.2rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <header>
            <img src="tiritara_logo_t.png" alt="tiritara.dev logo" class="logo">
            <h1>tiritara.dev</h1>
            <p class="tagline"><span>Code smart.</span> Live smiler.</p>
        </header>

    </main>

    <footer>
        <p>© 2025 tiritara.dev —@— gmail.com.</p>
    </footer>
</body>
</html>
